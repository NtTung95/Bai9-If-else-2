<body>
<label><input type="number" id="canhke1" value=""></label>nhập cạch kề a<br/>
<label><input type="number" id="canhke2" value=""></label>nhập cạnh kề b<br/>
<input type="button" value="Tính diện tích" onclick="doi()">

<script>

    function doi(){
        let a = parseInt(document.getElementById("canhke1").value)
        let b = parseInt(document.getElementById("canhke2").value)
        let dt = (a*b)/2
        alert("Diện tích hình chữ nhật = " + dt);
    }
</script>
