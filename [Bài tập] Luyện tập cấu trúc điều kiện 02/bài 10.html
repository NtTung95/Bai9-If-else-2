<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 10</title>
</head>
<body>
<script>
    let a = prompt("nhập số điện tiêu thụ (đơn vị Kw)");
    if (0<a<50) {
        let bac1 = a*1678
        document.write("thành tiền " + bac1 + "VNĐ");
    } else if (a<100) {
        let bac2 = a*1734
        document.write("thành tiền " + bac2 + "VNĐ");
    } else if (a<200){
        let bac3 = a*2014
        document.write("thành tiền " + bac3 + "VNĐ");
    }
</script>
</body>
</html>
