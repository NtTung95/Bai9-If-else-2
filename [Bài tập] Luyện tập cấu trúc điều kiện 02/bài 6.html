<body>
<label><input type="number" id="so1">x +</label>
<label><input type="number" id="so2"></label> = 0
<input type="button" onclick="tinh()" value="tính">
<script>
    function tinh(){
        let a = parseInt(document.getElementById("so1").value)
        let b = parseInt(document.getElementById("so2").value)

        if (a == 0) {
            if (b == 0){
                alert("phương trình có vô số nghiệm")
            } else {
                alert("phương trình vô nghiệm")
            }
        } else {
            let x = -b/a;
            alert("phương trình có nghiệm x = " + x);
        }
    }
</script>
