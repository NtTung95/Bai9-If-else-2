<body>
<label><input type="number" id="1" value=""/>x2 +</label>
<label><input type="number" id="2" value=""/>x +</label>
<input type="number" id="3" value=""/>=0

<input type="button" value="tính" onclick="ketqua()">

<script>
    function ketqua() {
        let a = parseInt(document.getElementById("1").value);
        let b = parseInt(document.getElementById("2").value);
        let c = parseInt(document.getElementById("3").value);

        if (a == 0) {
            alert("kp phuong trinh bac 2")
        }
        else {
            let delta = (b * b) - (4 * a * c);
            if (delta == 0) {
                document.write("phương trình có nghiệm kép x = " + (-b / (2 * a)));
            }
            else if (delta > 0) {
                let x1 = (-b + Math.sqrt(delta))/(2*a);
                let x2 = (-b - Math.sqrt(delta))/(2*a);
                document.write("x1 = " + x1);
                document.write("<br>")
                document.write("x2 = " + x2);
            }
            else {
                alert("phương trình vô nghiệm");
            }
        }
    }
</script>
</body>
