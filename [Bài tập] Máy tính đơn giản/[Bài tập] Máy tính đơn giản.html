<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Máy tính đơn giản</title>
    <link rel="stylesheet" href="maytinh.css">
</head>
<body>
<div class="khung">
    <table>
        <tr>
            <td colspan="4"><input type="text" id="kq" style="text-align: right"></td>
        </tr>
        <tr>
            <td><button value="1" onclick="kq.value+=this.value">1</button></td>
            <td><button value="2" onclick="kq.value+=this.value">2</button></td>
            <td><button value="3" onclick="kq.value+=this.value">3</button></td>
            <td><button value="+" onclick="kq.value+=this.value">+</button></td>
        </tr>
        <tr>
            <td><button value="4" onclick="kq.value+=this.value">4</button></td>
            <td><button value="5" onclick="kq.value+=this.value">5</button></td>
            <td><button value="6" onclick="kq.value+=this.value">6</button></td>
            <td><button value="-" onclick="kq.value+=this.value">-</button></td>
        </tr>
        <tr>
            <td><button value="7" onclick="kq.value+=this.value">7</button></td>
            <td><button value="8" onclick="kq.value+=this.value">8</button></td>
            <td><button value="9" onclick="kq.value+=this.value">9</button></td>
            <td><button value="*" onclick="kq.value+=this.value">x</button></td>
        </tr>
        <tr>
            <td><button value="C" onclick="kq.value=''">C</button></td>
            <td><button value="0" onclick="kq.value+=this.value">0</button></td>
            <td><button value="=" onclick="kq.value = eval(kq.value)">=</button></td>
            <td><button value="/" onclick="kq.value+=this.value">/</button></td>
        </tr>
    </table>

</div>
</body>
</html>
