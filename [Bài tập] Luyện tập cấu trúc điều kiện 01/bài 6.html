<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 6</title>
</head>
<body>
<input type="number" id = "sales"> Nhập số hàng bán được<br/>
<input type="number" id = "percentCommission"> Nhập lãi xuất %<br/>
<input type="number" id = "unitPrice"> Nhập đơn giá trên 1sp<br/>
<input type="button" onclick="submit()" value="Tính lương thưởng">
<p id = display></p>
<script>
    function submit() {
    let bonus = parseFloat(document.getElementById("sales").value) * (parseFloat(document.getElementById("percentCommission").value)/100) * parseFloat(document.getElementById("unitPrice").value);
    document.getElementById("display").innerHTML = "Lương thưởng = " + bonus;
    }
</script>
</body>
</html>
