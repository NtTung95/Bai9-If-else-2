<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 4</title>
</head>
<body>
<script>
    let a = prompt("nhập số thứ nhất")
    let b = prompt("nhập số thứ hai")
    let c = prompt("nhập số thứ ba")

    if (a >= b) {
        if (a >= c) {
            document.write(a + " là số lớn nhất")
        } else {
            document.write(c + " là số lớn nhất")
        }
    } else if (b >= c && a < b) {
            document.write(b + " là số lớn nhất")
        } else {
            document.write(c + " là số lớn nhất")
        }


</script>

</body>
</html>
